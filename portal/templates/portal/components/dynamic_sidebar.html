<!-- portal/templates/portal/components/dynamic_sidebar.html -->
<aside id="logo-sidebar"
    class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0 dark:bg-gray-800 dark:border-gray-700"
    aria-label="Sidebar">
    <div class="h-full px-3 pb-4 overflow-y-auto bg-white dark:bg-gray-800">
        <p class="text-center font-bold -mx-3 bg-white">Access Portal</p>
        <ul class="space-y-2 font-medium">
            {% for item in nav_items %}
            <li>
                {% if item.mode %}
                <!-- For items with mode parameter (like Upload/Viewer) -->
                <a href="#" data-mode="{{ item.mode }}"
                    class="mode-link flex items-center p-2 text-gray-900 rounded-lg {% if active_tab == item.mode %}bg-gray-200{% endif %} hover:bg-gray-100 dark:hover:bg-gray-700 group">
                    <span class="ms-3">{{ item.name }}</span>
                </a>
                {% else %}
                <!-- For regular URL items without mode parameter -->
                <a href="{% url item.url_name %}"
                    class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 group">
                    <span class="ms-3">{{ item.name }}</span>
                </a>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
    </div>
</aside>
