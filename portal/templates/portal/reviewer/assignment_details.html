<body>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label>{{ field.label }}:</label>
                {{ field }}
            </div>
            {% endfor %}
            
            <h2>
                Files
            </h2>
                {% for file in attachments %}
                <li>
                    <a href="{{ file.file.url }}" target="_blank">{{ file.file.name }}</a>
                    {% if file.description %} - {{ file.description }}{% endif %}
                </li>
                {% endfor %}

                    
<td>
