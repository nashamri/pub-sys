{% extends "blog/base.html" %}
{% block content %}
    <div class="columns is-centered">
        <div class="column is-8">
            <h1 class="title is-2 has-text-centered mb-6">Latest Posts</h1>
            {% for post in posts %}
                <div class="card article-card">
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-4">
                                    <a href="{% url 'post-detail' post.id %}" class="has-text-dark">
                                        {{ post.title }}
                                    </a>
                                </p>
                                <p class="subtitle is-6">
                                    <span class="icon">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    {{ post.author }}
                                    <span class="icon ml-4">
                                        <i class="fas fa-calendar"></i>
                                    </span>
                                    {{ post.date_posted|date:"F d, Y" }}
                                </p>
                            </div>
                        </div>
                        <div class="content">
                            {{ post.content|truncatewords:50 }}
                            <br>
                            <a href="{% url 'post-detail' post.id %}" class="button is-primary is-small mt-4">
                                Read More
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
