<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-pills card-header-pills">
                            <li class="nav-item">
                                <a class="nav-link step-indicator active" id="step1-indicator" href="#step1">1. Create
                                    Account</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link step-indicator" id="step2-indicator" href="#step2">2. Author
                                    Information</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link step-indicator" id="step3-indicator" href="#step3">3.
                                    Confirmation</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <form method="post" id="multi-step-form">
                            {% csrf_token %}

                            <!-- Step 1: Create Account -->
                            <div class="form-step" id="step1">
                                <h3>Create Account</h3>
                                <div class="form-group mb-3">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="confirm_password">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirm_password"
                                        name="confirm_password" required>
                                </div>
                                <button type="button" class="btn btn-primary next-step"
                                    data-next="step2">Continue</button>
                            </div>

                            <!-- Step 2: Author Information -->
                            <div class="form-step" id="step2" style="display: none;">
                                <h3>Author Information</h3>
                                <div class="form-group mb-3">
                                    <label for="first_name">First Name</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="last_name">Last Name</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="bio">Biography</label>
                                    <textarea class="form-control" id="bio" name="bio" rows="4"></textarea>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="website">Website (optional)</label>
                                    <input type="url" class="form-control" id="website" name="website">
                                </div>
                                <button type="button" class="btn btn-secondary prev-step"
                                    data-prev="step1">Back</button>
                                <button type="button" class="btn btn-primary next-step"
                                    data-next="step3">Continue</button>
                            </div>

                            <!-- Step 3: Confirmation -->
                            <div class="form-step" id="step3" style="display: none;">
                                <h3>Confirmation</h3>
                                <p>Please review your information before submitting:</p>

                                <div class="card mb-3">
                                    <div class="card-header">Account Information</div>
                                    <div class="card-body">
                                        <p><strong>Username:</strong> <span id="summary-username"></span></p>
                                        <p><strong>Email:</strong> <span id="summary-email"></span></p>
                                    </div>
                                </div>

                                <div class="card mb-3">
                                    <div class="card-header">Author Information</div>
                                    <div class="card-body">
                                        <p><strong>Name:</strong> <span id="summary-name"></span></p>
                                        <p><strong>Bio:</strong> <span id="summary-bio"></span></p>
                                        <p><strong>Website:</strong> <span id="summary-website"></span></p>
                                    </div>
                                </div>

                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="agree_terms" name="agree_terms"
                                        required>
                                    <label class="form-check-label" for="agree_terms">
                                        I agree to the terms and conditions
                                    </label>
                                </div>

                                <button type="button" class="btn btn-secondary prev-step"
                                    data-prev="step2">Back</button>
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .step-indicator.active {
            background-color: #007bff;
            color: white;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Handling next buttons
            document.querySelectorAll('.next-step').forEach(button => {
                button.addEventListener('click', function () {
                    const currentStep = this.closest('.form-step');
                    const nextStepId = this.getAttribute('data-next');
                    const nextStep = document.getElementById(nextStepId);

                    // Hide current step
                    currentStep.style.display = 'none';

                    // Show next step
                    nextStep.style.display = 'block';

                    // Update step indicators
                    document.querySelectorAll('.step-indicator').forEach(indicator => {
                        indicator.classList.remove('active');
                    });
                    document.getElementById(nextStepId + '-indicator').classList.add('active');

                    // If moving to confirmation step, populate the summary
                    if (nextStepId === 'step3') {
                        populateConfirmationSummary();
                    }
                });
            });

            // Handling previous buttons
            document.querySelectorAll('.prev-step').forEach(button => {
                button.addEventListener('click', function () {
                    const currentStep = this.closest('.form-step');
                    const prevStepId = this.getAttribute('data-prev');
                    const prevStep = document.getElementById(prevStepId);

                    // Hide current step
                    currentStep.style.display = 'none';

                    // Show previous step
                    prevStep.style.display = 'block';

                    // Update step indicators
                    document.querySelectorAll('.step-indicator').forEach(indicator => {
                        indicator.classList.remove('active');
                    });
                    document.getElementById(prevStepId + '-indicator').classList.add('active');
                });
            });

            // Function to populate confirmation summary
            function populateConfirmationSummary() {
                document.getElementById('summary-username').textContent = document.getElementById('username').value;
                document.getElementById('summary-email').textContent = document.getElementById('email').value;
                document.getElementById('summary-name').textContent =
                    document.getElementById('first_name').value + ' ' + document.getElementById('last_name').value;
                document.getElementById('summary-bio').textContent = document.getElementById('bio').value;
                document.getElementById('summary-website').textContent = document.getElementById('website').value || 'Not provided';
            }
        });
    </script>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
